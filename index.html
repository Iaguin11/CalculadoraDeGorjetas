<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de gorjetas</title>
</head>
<body>

   <div class="container">
       <div class="title-content">
           <h2>Calculadora de gorjetas</h2>
       </div>

       <div id="Content">

            <form id="tipsForm">
                    <label for="bill">
                        <P>Quanto ficou a conta ? </P>
                    </label>
                    <P>
                        R$ <input type="number" id="bill" name="bill" placeholder="100" class="formInput" required>
                    </P>

                    <label for="service">
                    <p>   Como foi seu serviço ? </p>
                    </label> 
                    <select name="service" id="service" class="formSelect" >
                        <option disabled selected>-- Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0,1">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>

                    <label for="people">
                        <p>Quantas pessoas vão dividir a conta ? </p>
                    </label>
                    <p>
                        <input type="number" name="people" id="people" placeholder="1" class="formInput"  required> : Pessoa(s)
                    </p>
                <div id="content-btn">
                    <button type="submit" id="btnSubmit">CALCULAR !</button>
                </div>
            </form>
            <div id="totalTips">
                gorjeta total : 
                R$<span id="tip">0.00</span>
                <p id="each">cada</p>
            </div>
       </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
